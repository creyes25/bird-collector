{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  {% comment %} href="{% static 'css/cats/cat-index.css' %}" {% endcomment %}
/>
{% endblock  %}

{% block content %}

<section class="card-container">
  {% for bird in birds %}
  <div class="card">
    {% comment %} <a href=" {% url 'finchs_details' finch.id %} "> {% endcomment %}
      <div class="card-content">
        <img 
        src="{% static '' %}" 
        alt=""
      >
      </div>
      <h2 class="card-title">{{bird.name}}</h2>
      <p>A {{bird.age}} year old {{bird.type}}</p>
      <p>Color: {{bird.color}}</p>
    {% comment %} </a> {% endcomment %}
  </div>

  {% endfor %}
</section>


{% endblock  %}
