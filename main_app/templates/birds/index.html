{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/birds/bird-index.css' %}"
/>
{% endblock  %}

{% block content %}

<section class="card-container">
  {% for bird in birds %}
  <div class="card">
    <a href=" {% url 'birds_details' bird.id %} ">
      <div class="card-content">
        <img 
        src="{% static 'images/bird.svg' %}" 
        alt=""
      >
      </div>
      <h2 class="card-title">{{bird.name}}</h2>
      <p>A {{bird.age}} year old {{bird.type}}</p>
      <p>Color: {{bird.color}}</p>
    </a>
  </div>

  {% endfor %}
</section>


{% endblock  %}
