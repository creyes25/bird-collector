{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/care/care-detail.css' %}"
/>
{% endblock %}

{% block content %}
<div class='card'>
  <div class="card-content">
    <h2>{{ care.name }}</h2>
    <p>Benefits: {{ care.benefits }}</p>
  </div>
  <a href="{% url 'cares_update' care.id %}" class="btn warn">Edit</a>
  <a href="{% url 'cares_delete' care.id %}" class="btn danger">Delete</a>
</div>

{% endblock %}
