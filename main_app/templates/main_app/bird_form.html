{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock  %}

{% block content %}

<div class="page-header">
  {% if bird.name %}
    <h1>Update {{bird.name}} the {{bird.type}}</h1>
  {% else %}
    <h1>Add a Bird</h1>  
  {% endif %}
  <img src="{% static 'images/bird-form.svg' %}" alt="A blue bird">
</div>
<form action="" method="POST" class='form-container'>
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <button type='submit' class="btn">Submit!</button>
</form>

{% endblock  %}
