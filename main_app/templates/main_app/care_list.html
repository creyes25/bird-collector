{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/care/care-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All of Bird's Care Requirements</h1>
</section>

<section class="card-container">
  {% for care in care_list %}
  <div class="card" style="border-color: {{ toy.color }}">
    <div class="card-bg" style="background-color: {{ toy.color }}"></div>
    <a href="{% url 'care_details' care.id %}">
      <div class="card-content">
        <h2>{{ care.name }}</h2>
        <p>Benefit: {{ care.benefits }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
